      Text To Speech (TTS) Application
    </div>
    <div class="card-body">
      <h5 class="card-title">Convert Your Text into Speech</h5>
      <input class="form-control mr-sm-2" type="search" placeholder="Enter here" aria-label="Search" id="text">
      <a class="btn btn-outline-light my-3" onclick="speak()">Enter</a>
    </div>

  <script>
    function speak() {
      let msg = new SpeechSynthesisUtterance();
      msg.text = document.getElementById("text").value;
      window.speechSynthesis.speak(msg);
    }
  </script>
